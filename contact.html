  <section class="container d-flex flex-column mt-5 align-items-center" id="contact-page">
    <h3 class="mt-5">Contact Info:</h3>
    <ul class="list-group">
      <li class="list-group-item">Email: email@example.com</li>
      <li class="list-group-item">Phone: (123)456-7890</li>
    </ul>
    <h3 class="mt-5">Send a Message:</h3>
    <form class='w-50'>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email Address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
      </div>
      <div class="form-group">
        <label for="inputMessage">Message</label>
        <textarea class="form-control" id="inputMessage" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>
